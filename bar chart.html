<h1>Sitze im Bundestag</h1>
<style>
svg > rect{
	stroke: rgb(50, 50, 250);
	stroke-width: 10;
animation-duration:1s;
animation-iteration:1;
animation-fill-mode:forwards;
}

svg > rect.SPD{
stroke-dasharray: 0 5;
animation-name: appearSPD;
}
svg > rect.CDU{
stroke-dasharray: 0 10;
animation-name: appearCDU;
animation-delay: 1s;
}
svg > rect.Gruene{
stroke-dasharray: 0 20;
animation-name: appearGruene;
animation-delay: 2s;
}
svg > rect.FDP{
stroke-dasharray: 0 30;
animation-name: appearFDP;
animation-delay: 3s;
}
svg > rect.AFD{
stroke-dasharray: 0 40;
animation-name: appearAFD;
animation-delay: 4s;
}
svg > rect.Linke{
stroke-dasharray: 0 50;
animation-name: appearLinke;
animation-delay: 5s;
}
svg > rect.SSW{
stroke-dasharray: 0 50;
animation-name: appearSSW;
animation-delay: 5s;
}
@keyframes appearSPD {
	0% { stroke-dasharray: 0 5; }
	50% { stroke-dasharray: 5 5; }
	100% { stroke-dasharray: 5 5; }
}

@keyframes appearCDU {
	0% { stroke-dasharray: 0 10; }
	50% { stroke-dasharray: 10 10; }
	100% { stroke-dasharray: 10 10; }
}

@keyframes appearGruene {
	0% { stroke-dasharray: 0 30; }
	50% { stroke-dasharray: 30 30; }
	100% { stroke-dasharray: 30 30; }
}
@keyframes appearFDP {
	0% { stroke-dasharray: 0 40; }
	50% { stroke-dasharray: 40 40; }
	100% { stroke-dasharray: 40 40; }
}
@keyframes appearAFD {
	0% { stroke-dasharray: 0 50; }
	50% { stroke-dasharray: 50 50; }
	100% { stroke-dasharray: 50 50; }
}
@keyframes appearLinke {
	0% { stroke-dasharray: 0 60; }
	50% { stroke-dasharray: 60 60; }
	100% { stroke-dasharray: 60 60; }
}
@keyframes appearSSW {
	0% { stroke-dasharray: 0 70; }
	50% { stroke-dasharray: 70 70; }
	100% { stroke-dasharray: 70 70; }
}

</style>
